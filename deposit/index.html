<!DOCTYPE html>
<html>
    <head>
        <title>SRK - ดอกเบี้ยเงินฝาก</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <script src="../script/js.cookie.min.js"></script>
        <script src="../mobile-main-script.js"></script>
        <link rel="stylesheet" href="../script/mobile-main-style.css">
        <link rel="icon" type="image/png" href="../resources/">
        <link rel="shortcut icon" type="image/png" href="../resources/">
        <link rel="apple-touch-icon" href="../resources/">
        <link rel="manifest" href="../script/mobile-appmanifest.json">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <meta name="theme-color" content="#fccc35">
    </head>
    <body style="background-color: #fccc35;" onload="onload()">
        <header>
            ดอกเบี้ยเงินฝาก
            <div onclick="history.back()"><div class="header-button"><span class="header-icon material-symbols-outlined">arrow_back_ios</span></div></a></div>
        </header>
        <img class="calculate-wallpaper" src="../resources/deposit-wallpaper-banner.png" style="height: 110%;">
        <img class=" calculate-banner-icon" src="../resources/deposit-icon-banner.png">
       
        <form class="calculate-form">
            <div class="calculate-description">ผลตอบแทนจากเงินฝากของคุณที่ฝากกับธนาคาร โดยเป็นการฝากเงินแบบออมทรัพย์สำหรับบุคคลธรรมดา</div>
            <select class="calculate-select-input" id="depositFORM_SELECTBANK" onchange="depositFORM_VALIDATEFORM()">
                <option value="NONE" disabled selected>&nbsp;เลือกธนาคารที่คุณฝาก</option>
                <option value="CUSTOM">&nbsp;กำหนดอัตราดอกเบี้ยด้วยตัวเอง</option>
                <option value="BBL">&nbsp;กรุงเทพ - BBL</option>
                <option value="KTB">&nbsp;กรุงไทย - KTB</option>
                <option value="KBANK">&nbsp;กสิกรไทย - KBANK</option>
                <option value="SCB">&nbsp;ไทยพาณิชย์ - SCB</option>
                <option value="BAY">&nbsp;กรุงศรีอยุธยา - BAY</option>
                <option value="TTB">&nbsp;ทหารไทยธนชาต - TTB</option>
                <option value="UOBT">&nbsp;ยูโอบี - UOBT</option>
                <option value="CIMBT">&nbsp;ซีไอเอ็มบี (ไทย) - CIMBT</option>
                <option value="TISCO">&nbsp;ทิสโก้ - TISCO</option>
                <option value="MEGA">&nbsp;เมกะ สากลพาณิชย์ - MEGA</option>
                <option value="KKP">&nbsp;เกียรตินาคินภัทร - KKP</option>
                <option value="LHBANK">&nbsp;แลนด์แอนด์เฮ้าส์ - LHBANK</option>
                <option value="ICBCT">&nbsp;ไอซีบีซี (ไทย) - ICBCT</option>
                <option value="TCR">&nbsp;ไทยเครดิต จำกัด (มหาชน) - TCR</option>
            </select>
            <input class="calculate-text-input hide" id="depositFORM_CUSTOMRATE" oninput="depositFORM_VALIDATEFORM()" type="number" inputmode="decimal" placeholder="กำหนดอัตราดอกเบี้ย ( ตัวอย่าง : 0.25 )">
            <input class="calculate-text-input" id="depositFORM_AMOUT" oninput="depositFORM_VALIDATEFORM()" type="number" inputmode="numeric" placeholder="จำนวณเงินที่ฝาก">
            <input class="calculate-text-input" id="depositFORM_DATEAMOUT" oninput="depositFORM_VALIDATEFORM()" type="number" inputmode="numeric" placeholder="จำนวณวันที่ฝาก">
            <div class="calculate-primary-button hide" id="depositFORM_SUBMIT" onclick="depositFORM_SUBMITFORM()">คำนวณดอกเบี้ย</div>
            <div class="calculate-ignore-button" id="depositFORM_IGNORE" style="color: #483908; background-color: #c49e27; border-color: #483908;">กรุณากรอกข้อมูลให้ครบถ้วน</div>
        </form>
    </body>
</html>
