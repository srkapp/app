<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <script src="../script/js.cookie.min.js"></script>
        <script src="../mobile-main-script.js"></script>
        <link rel="stylesheet" href="../script/mobile-main-style.css">
        <link rel="icon" type="image/png" href="../resources/">
        <link rel="shortcut icon" type="image/png" href="../resources/">
        <link rel="apple-touch-icon" href="../resources/">
        <link rel="manifest" href="../script/mobile-appmanifest.json">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <meta name="theme-color" content="#84c0ff">
    </head>
    <body style="background-color: #84c0ff;" onload="onload()">
        <header>
            เงินเก็บบำนาญ
            <div onclick="history.back()"><div class="header-button"><span class="header-icon material-symbols-outlined">arrow_back_ios</span></div></div>
        </header>
        <img class="calculate-wallpaper" src="../resources/pension-wallpaper-banner.png" style="height: 100%;">
        <img class=" calculate-banner-icon" src="../resources/pension-icon-banner.png">
       
        <form class="calculate-form">
            <div class="calculate-description">เงินที่ได้จากการหยุดรับราชการ โดยไม่ได้เป็นสมาชิก กบข.</div>
            <input class="calculate-text-input" id="pensionFORM_AMOUT" oninput="pensionFORM_VALIDATEFORM()" type="number" inputmode="numeric" placeholder="เงินเดือนเดือนสุดท้าย">
            <input class="calculate-text-input" id="pensionFORM_DATEAMOUT" oninput="pensionFORM_VALIDATEFORM()" type="number" inputmode="numeric" placeholder="เวลาราชการ">
            <div class="calculate-primary-button hide" id="pensionFORM_SUBMIT" onclick="pensionFORM_SUBMITFORM()">คำนวณดอกเบี้ย</div>
            <div class="calculate-ignore-button" id="pensionFORM_IGNORE" style="color: #213549; background-color: #6594c7; border-color: #213549;">กรุณากรอกข้อมูลให้ครบถ้วน</div>
        </form>
    </body>
</html>
