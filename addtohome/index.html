<!DOCTYPE html>
<html>
    <head>
        <title>SRK - ติดตั้งเว็บแอปพลิเคชั่น</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <script src="../script/js.cookie.min.js"></script>
        <script src="../mobile-main-script.js"></script>
        <link rel="stylesheet" href="../script/mobile-main-style.css">
        <link rel="icon" type="image/png" href="../resources/app-logo.png">
        <link rel="shortcut icon" type="image/png" href="../resources/app-logo.png">
        <link rel="apple-touch-icon" href="../resources/app-logo.png">
        <link rel="manifest" href="../script/mobile-appmanifest.json">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <meta name="theme-color" content="#bdc3c7">
    </head>
    <body style="background-color: #bdc3c7;" onload="onload()">
        <header>
            ติดตั้ง
            <div class="header-button" onclick="history.back()"><span class="header-icon material-symbols-outlined">arrow_back_ios</span></div>
        </header>
        <img class="calculate-wallpaper" src="../resources/default-wallpaper-banner.png">
        <div class="default-container">
            <div class="default-title">สำหรับ iPhone และ iPad</div>
            <div class="default-data">ใช้ได้เฉพาะ Safari</div>
            <div class="default-description">1. กดปุ่ม <i class="bi bi-box-arrow-up" style="color: #247aff;font-size: 20px;-webkit-text-stroke: 1px;"></i> บริเวณด้านล่างของหน้าจอ</div>
            <div class="default-description">2. เลื่อนลงและแตะไปที่แทบ " <i class="bi bi-plus-square" style="font-size: 18px;-webkit-text-stroke: 1px;"></i> เพิ่มไปยังหน้าจอหลัก "</div>
        </div>
        <div class="default-container">
            <div class="default-title">สำหรับ Android</div>
            <div class="default-data">แนะนำ Chrome</div>
            <div class="default-description">1. กดปุ่ม <i class="bi bi-three-dots-vertical" style="font-size: 20px;-webkit-text-stroke: 0.75px;"></i> บริเวณมุมบนขวาของหน้าจอ</div>
            <div class="default-description">2. แตะไปที่แทบ " <i class="bi bi-phone" style="font-size: 18px;-webkit-text-stroke: 1px;"></i> เพิ่มลงยังหน้าจอหลัก "</div>
        </div>
    </body>
</html>
