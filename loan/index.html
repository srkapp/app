<!DOCTYPE html>
<html>
    <head>
        <title>SRK - ดอกเบี้ยเงินสินเชื่อ</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <script src="../script/js.cookie.min.js"></script>
        <script src="../mobile-main-script.js"></script>
        <link rel="stylesheet" href="../script/mobile-main-style.css">
        <link rel="icon" type="image/png" href="../resources/">
        <link rel="shortcut icon" type="image/png" href="../resources/">
        <link rel="apple-touch-icon" href="../resources/">
        <link rel="manifest" href="../script/mobile-appmanifest.json">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <meta name="theme-color" content="#3cb365">
    </head>
    <body style="background-color: #3cb365;" onload="onload()">
        <header>
            ดอกเบี้ยเงินสินเชื่อ
            <a href="../m/"><div class="header-button"><span class="header-icon material-symbols-outlined">arrow_back_ios</span></div></a>
        </header>
        <img class="calculate-wallpaper" src="../resources/loan-wallpaper-banner.png">
        <img class=" calculate-banner-icon" src="../resources/loan-icon-banner.png">
       
        <form class="calculate-form">
            <div class="calculate-description">ดอกเบี้ยที่คุณต้องจ่ายจากการกู้เงินกับธนาคาร โดยเป็นสินเชื่อส่วนบุคคล</div>
            <select class="calculate-select-input" id="loanFORM_SELECTBANK" onchange="loanFORM_VALIDATEFORM()">
                <option value="NONE" disabled selected>&nbsp;เลือกธนาคารที่คุณกู้</option>
                <option value="CUSTOM">&nbsp;กำหนดอัตราดอกเบี้ยด้วยตัวเอง</option>
                <option value="BBL">&nbsp;กรุงเทพ - BBL</option>
                <option value="KTB">&nbsp;กรุงไทย - KTB</option>
                <option value="KBANK">&nbsp;กสิกรไทย - KBANK</option>
                <option value="SCB">&nbsp;ไทยพาณิชย์ - SCB</option>
                <option value="BAY">&nbsp;กรุงศรีอยุธยา - BAY</option>
                <option value="TTB">&nbsp;ทหารไทยธนชาต - TTB</option>
                <option value="UOBT">&nbsp;ยูโอบี - UOBT</option>
                <option value="CIMBT">&nbsp;ซีไอเอ็มบี (ไทย) - CIMBT</option>
                <option value="TISCO">&nbsp;ทิสโก้ - TISCO</option>
                <option value="MEGA">&nbsp;เมกะ สากลพาณิชย์ - MEGA</option>
                <option value="KKP">&nbsp;เกียรตินาคินภัทร - KKP</option>
                <option value="LHBANK">&nbsp;แลนด์แอนด์เฮ้าส์ - LHBANK</option>
                <option value="ICBCT">&nbsp;ไอซีบีซี (ไทย) - ICBCT</option>
                <option value="TCR">&nbsp;ไทยเครดิต จำกัด (มหาชน) - TCR</option>
            </select>
            <input class="calculate-text-input hide" id="loanFORM_CUSTOMRATE" oninput="loanFORM_VALIDATEFORM()" type="number" inputmode="decimal" placeholder="กำหนดอัตราดอกเบี้ย ( ตัวอย่าง : 0.25 )">
            <input class="calculate-text-input" id="loanFORM_AMOUT" oninput="loanFORM_VALIDATEFORM()" type="number" inputmode="numeric" placeholder="เงินต้นคงค้าง">
            <input class="calculate-text-input" id="loanFORM_DATEAMOUT" oninput="loanFORM_VALIDATEFORM()" type="number" inputmode="numeric" placeholder="จำนวนวันในแต่ละรอบบัญชี">
            <div class="calculate-primary-button hide" id="loanFORM_SUBMIT" onclick="loanFORM_SUBMITFORM()">คำนวณดอกเบี้ย</div>
            <div class="calculate-ignore-button" id="loanFORM_IGNORE" style="color: #0c3017; background-color: #2d8b4d; border-color: #0c3017;">กรุณากรอกข้อมูลให้ครบถ้วน</div>
        </form>
    </body>
</html>
